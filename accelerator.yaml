accelerator:
  displayName: LLM Demo on TAP
  description: Project template for demonstrating LLM integration with TAP, VMware Data, Mlflow and Argo Workflows
  iconUrl: https://upload.wikimedia.org/wikipedia/commons/1/1b/ML_Ops_Venn_Diagram.svg
  tags:
  - "ML"
  - "AI"
  - "machinelearning"
  - "datascience"
  - "MLOps"
  - "artificialintelligence"
  - "python"
  - "LLMOps"
  - "LLM"
  - "mlflow"
  options:
    - name: llmHuggingFaceRepo
      inputType: text
      display: true
      label: 'Hugging Face Repository: Target HuggingFace Repo'
engine:
  type: Merge
  sources:
    - type: Chain
      transformations:
        - type: Include
          patterns: [ 'resources/**' ]
        - type: ReplaceText
          substitutions:
            - text: LLM_HUGGINGFACE_REPO
              with: "#llmHuggingFaceRepo"
